<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" >
    <link href="css/font.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    
    <!-- header -->
    <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <div class="user" hidden>
                <a href="#">اسم المستخدم</a>
              </div>
            </div>
            <div class="col">
                <img src="img/image.png">
            </div>
            <div class="col d-none d-sm-block">
              <div class="languge">
                <a href="#">انجليزي</a>
              </div>
            </div>
          </div> 
        </div>
      </div>
    <!-- end header -->

    <!-- content -->
    <div class="container">
      <div class="title-content text-center font-weight-bold mt-5">
        <span>نموذج التواصل</span>
      </div> 
      <form class="mt-5">
        <div class="form-row text-center">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                استفسار
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                مشكلة
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">النوع</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 نوع</option>
            <option>2 نوع</option>
            <option>3 نوع</option>
            <option>4 نوع</option>
            <option>5 نوع</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">التصنيف</label>
          <select class="form-control" id="exampleFormControlSelect2">
            <option>1 التصنيف</option>
            <option>2 التصنيف</option>
            <option>3 التصنيف</option>
            <option>4 التصنيف</option>
            <option>5 التصنيف</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">التفاصيل</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">إرسال</button>

      </form>
      </div>
    <!-- end content -->
    <!-- footer -->
      <footer class="py-2 fixed-bottom">
        <div class="container text-center">
          <small>الحقوق محفوظة &copy; الجامعة السعودية الإلكترونية ٢٠٢٠</small>
        </div>
      </footer>
  <!-- end footer -->
    <!--  -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
